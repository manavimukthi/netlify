<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Your Email - CEYLIZ</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="CEYLIZ favicon icon.svg" type="image/svg+xml" />
  </head>
  <body>
    <div class="verify-container">
      <div class="verify-card">
        <h1>Check Your Inbox!</h1>
        <p>We've sent a verification link to your email address.</p>
        <p>
          Please click the link in that email to activate your account before
          you log in.
        </p>
        <div class="verify-cta">
          <a href="login.html" class="btn-primary">Return to Login Page</a>
        </div>
        <span class="verify-note"
          >Didn't receive the email? Check your spam folder or try
          resending.</span
        >
      </div>
    </div>
  </body>
</html>
