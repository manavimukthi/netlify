<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying Your Account - Ceyliz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="CEYLIZ favicon icon.svg" type="image/svg+xml">
</head>
<body>
    <div class="verify-container">
        <div class="verify-card">
            <h1>Verifying your account...</h1>
            <p>Please wait a moment while we confirm your email address.</p>
            <p id="statusMessage" style="font-weight: bold; margin-top: 15px;"></p>
        </div>
    </div>

    <script type="module">
        import { auth, db } from "./firebase-init.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        // IMPORTANT: Paste your n8n Production Webhook URL here.
        const N8N_WEBHOOK_URL = "YOUR_N8N_WEBHOOK_URL_HERE"; 

        const statusMessageEl = document.getElementById('statusMessage');

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                statusMessageEl.textContent = "Could not find a user session. The link may be invalid.";
                return;
            }
            await user.reload();
            const freshUser = auth.currentUser;

            if (freshUser && freshUser.emailVerified) {
                statusMessageEl.textContent = "‚úÖ Email verified! Sending data...";
                try {
                    const userDoc = await getDoc(doc(db, "users", freshUser.uid));
                    if (!userDoc.exists()) throw new Error("User profile not found in database.");
                    const userProfile = userDoc.data();
                    const response = await fetch(N8N_WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userProfile),
                    });
                    if (!response.ok) throw new Error("Webhook call failed.");
                    statusMessageEl.textContent = "üöÄ Success! Redirecting you to log in...";
                } catch (error) {
                    console.error("Error processing user data:", error);
                    statusMessageEl.textContent = `‚ùå An error occurred: ${error.message}`;
                } finally {
                    await signOut(auth);
                    setTimeout(() => {
                        window.location.href = "login.html?verified=true";
                    }, 2000); 
                }
            } else {
                statusMessageEl.textContent = "‚ùå Email not yet verified. Please try clicking the link again.";
            }
        });
    </script>
</body>
</html>
